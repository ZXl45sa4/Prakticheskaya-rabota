{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="container">
            <br>
            <h2 align="left"> ID: {{user.id}}</h2>
            <p>
                <strong> Name: {{user.username}} </strong>
                <br>
                <strong> Age: {{user.age}} </strong>
            </p>

        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
        </article>
    {% else %}
            <section class="container-sm">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item"> {{user.id}}
                            <a href="/user/{{user.id}}"> {{user.username}} </a>
                        </li>
                        {% endfor %}
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
